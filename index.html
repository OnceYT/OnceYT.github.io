<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
</head>

<body>

  <div class="container">
    <h2>This is <span id="type"></span></h2>
  </div>
   
  <script>
    var typed = new Typed("#type", {
    strings = ["a Test", "another Test", "yet another Test", "okay that's 4 Tests"],
    typeSpeed: 100,
    backSpeed: 60,
    loop: true 
  });
  </script>

</body>
</html>
